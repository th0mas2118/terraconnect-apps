# Mosquitto Configuration pour TerraConnect IoT

listener 1883
protocol mqtt

# Autoriser les connexions anonymes pour les tests locaux
allow_anonymous true

# Fichier de mots de passe (désactivé pour le moment)
# password_file /mosquitto/config/passwd

# Persistance des données
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true